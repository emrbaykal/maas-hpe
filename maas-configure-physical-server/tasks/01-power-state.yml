---

- name: Get Server Power Status
  uri:
    url: "https://{{ ilo_address }}/redfish/v1/Chassis?$expand=."
    method: GET
    return_content: yes
    body: ""
    body_format: json
    validate_certs: no
    user: "{{ ilo_username }}"
    password: "{{ ilo_password }}"
    force_basic_auth: yes
    status_code: 200
  delegate_to: localhost
  register: status

- set_fact:
    power-state: "{{ status.json.Members[0].PowerState }}"

- debug:
    msg: "Server Power State is: {{ power-state }}"

- name: Powered ON
  uri:
    url: "https://{{ ilo_address }}/redfish/v1/Systems/1/Actions/ComputerSystem.Reset"
    method: POST
    return_content: yes
    body: "{\"ResetType\": \"On\"}"
    body_format: json
    validate_certs: no
    user: "{{ ilo_username }}"
    password: "{{ ilo_password }}"
    force_basic_auth: yes
    status_code: 200
  delegate_to: localhost
  when: power-state == "Off"
  register: power

- debug:
    var=power.json.error
  when: power-state == "Off"

- name: Sleep for 180 seconds and continue with play
  wait_for:
    timeout: 180
  when: power-state == "Off"
  delegate_to: localhost
